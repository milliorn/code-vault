<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Express</title>
  </head>
  <body class="container">
    <h1>Hello World</h1>
  </body>

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      color: #333;
    }

    @media (max-width: 768px) {
      h1 {

    @media (max-width: 480px) {

        font-size: 1.5rem;
      }

      h1 {

      }
