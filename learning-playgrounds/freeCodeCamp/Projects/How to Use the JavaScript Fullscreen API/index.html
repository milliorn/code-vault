<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to Use the JavaScript Fullscreen API</title>
  </head>
  <body>
    <button id="fullscreen">Fullscreen</button>
    <button id="exitFullscreen">Exit Fullscreen</button>

    <img
      class="image"
      src="./js_fullscreen_png.png"
      alt="A beautiful landscape"
    />
    <script>
      const fullscreenBtn = document.getElementById("fullscreen");
      const exitFullscreenBtn = document.getElementById("exitFullscreen");

      // In the code below, weâ€™ll use a click event to activate the fullscreen mode.
      fullscreenBtn.addEventListener("click", () => {
        // The requestFullscreen() method is used to activate the fullscreen mode.
        document.documentElement.requestFullscreen();
      });

      // The exitFullscreen() method is used to exit the fullscreen mode.
      exitFullscreenBtn.addEventListener("click", () => {
        document.exitFullscreen();
      });

      // The fullscreenchange event is fired when the fullscreen mode is activated or deactivated.
      let image = document.querySelector("img.image");

      document.addEventListener("fullscreenchange", () => {
        if (document.fullscreenElement) {
          console.log(
            `Element: ${document.fullscreenElement.id} entered full-screen mode.`
          );
        } else {
          console.log("Leaving full-screen mode.");
        }
      });

      // The fullscreenerror event is fired when the fullscreen mode fails to activate.
      image.addEventListener("click", function (e) {
        image.requestFullscreen();
      });
    </script>
  </body>
  <script src="main.js"></script>
</html>
