<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="body text-white font-serif leading-6 m-0">
    <div
      class="w-full mx-auto max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl 2xl:max-w-7xl"
    >
      <header class="my-2 mb-8">
        <h1
          id="title"
          class="py-4 text-lg sm:text-3xl lg:text-4xl 2xl:text-5xl text-center mb-4 backdrop-blur-sm drop-shadow-2xl"
        >
          freeCodeCamp Survey Form
        </h1>
        <p
          id="description"
          class="text-lg text-center mb-4 mx-1 italic font-extralight drop-shadow-2xl backdrop-blur-sm"
        >
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form
        class="bg-slate-900 opacity-80 py-10 px-2.5 rounded sm:p-10"
        action=""
        id="survey-form"
      >
        <div class="my-5 mx-auto p-1">
          <label
            class="flex items-center text-lg m-px mb-2"
            for="name"
            id="name-label"
            >Name</label
          >
          <input
            class="m-0 w-full h-9 py-1.5 px-3 text-black bg-clip-padding border-2 border-solid border-gray-300 focus:blue-300 focus:drop-shadow-2xl cursor-pointer"
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="my-5 mx-auto p-1">
          <label
            class="flex items-center text-lg m-px mb-2"
            for="email"
            id="email-label"
            >Email</label
          >
          <input
            class="m-0 w-full h-9 py-1.5 px-3 text-black bg-clip-padding border-2 border-solid border-gray-300 focus:blue-300 focus:drop-shadow-2xl cursor-pointer"
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="my-5 mx-auto p-1">
          <label
            class="flex items-center text-lg m-px mb-2"
            for="age"
            id="number-label"
            >Age</label
          >
          <input
            class="m-0 w-full h-9 py-1.5 px-3 text-black bg-clip-padding border-2 border-solid border-gray-300 focus:blue-300 focus:drop-shadow-2xl cursor-pointer"
            type="number"
            name="age"
            id="number"
            min="0"
            max="120"
            placeholder="0"
          />
        </div>
        <div class="my-5 mx-auto p-1">
          <label class="flex items-center text-lg m-px mb-2" for="dropdown"
            >What is your favorite feature of freeCodeCamp?
          </label>
          <select
            class="m-0 w-full h-9 py-1.5 px-3 text-black bg-clip-padding border-2 border-solid border-gray-300 focus:blue-300 focus:drop-shadow-2xl cursor-pointer"
            name="dropdown"
            id="dropdown"
          >
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </div>
        <div class="my-5 mx-auto p-1">
          <label class="flex items-center text-lg m-px mb-2" for="radio"
            >Would you recommend freeCodeCamp to a friend?</label
          >
          <div>
            <input
              class="m-0 mr-2.5 cursor-pointer"
              type="radio"
              name="radio"
              value="definitely"
            />
            <label class="items-center text-lg m-px mb-2" for="definitely"
              >Definitely</label
            ><br />
            <input
              class="m-0 mr-2.5 cursor-pointer"
              type="radio"
              name="radio"
              value="maybe"
            />
            <label class="items-center text-lg m-px mb-2" for="maybe"
              >Maybe</label
            ><br />
            <input
              class="m-0 mr-2.5 cursor-pointer"
              type="radio"
              name="radio"
              value="unsure"
            />
            <label class="items-center text-lg m-px mb-2" for="unsure"
              >Unsure</label
            ><br />
          </div>
        </div>
        <div class="my-5 mx-auto p-1">
          <label class="flex items-center text-lg m-px mb-2" for="checkbox"
            >What would you like to see improved?</label
          >
          <ul>
            <li>
              <input
                class="m-0 mr-2.5 cursor-pointer"
                type="checkbox"
                id="front-end-projects"
                name="front-end-projects"
                value="front-end-projects"
              />
              <label class="items-center text-lg m-px mb-2" for=""
                >Front-end Projects</label
              >
            </li>
            <li>
              <input
                class="m-0 mr-2.5 cursor-pointer"
                type="checkbox"
                id="back-end-projects"
                name="back-end-projects"
                value="back-end-projects"
              />
              <label class="items-center text-lg m-px mb-2" for=""
                >Back-end Projects</label
              >
            </li>
            <li>
              <input
                class="m-0 mr-2.5 cursor-pointer"
                type="checkbox"
                id="data-visualization"
                name="data-visualization"
                value="data-visualization"
              />
              <label class="items-center text-lg m-px mb-2" for=""
                >Data Visualization</label
              >
            </li>
            <li>
              <input
                class="m-0 mr-2.5 cursor-pointer"
                type="checkbox"
                id="videos"
                name="videos"
                value="videos"
              />
              <label class="items-center text-lg m-px mb-2" for=""
                >Videos</label
              >
            </li>
            <li>
              <input
                class="m-0 mr-2.5 cursor-pointer"
                type="checkbox"
                id="meetups"
                name="meetups"
                value="meetups"
              />
              <label class="items-center text-lg m-px mb-2" for=""
                >Meetups</label
              >
            </li>
            <li>
              <input
                class="m-0 mr-2.5 cursor-pointer"
                type="checkbox"
                id="gitter"
                name=""
                value="gitter"
              />
              <label class="items-center text-lg m-px mb-2" for=""
                >Gitter Help Rooms</label
              >
            </li>
            <li>
              <input
                class="m-0 mr-2.5 cursor-pointer"
                type="checkbox"
                id="wiki"
                name="wiki"
                value="wiki"
              />
              <label class="items-center text-lg m-px mb-2" for="">Wiki</label>
            </li>
            <li>
              <input
                class="m-0 mr-2.5 cursor-pointer"
                type="checkbox"
                id="forum"
                name="forum"
                value="forum"
              />
              <label class="items-center text-lg m-px mb-2" for="">Forum</label>
            </li>
          </ul>
          <div class="my-5 mx-auto p-1">
            <label class="flex items-center text-lg m-px mb-2" for="comments">
              Leave any comments or suggestion here!
            </label>
            <div>
              <textarea
                class="m-0 w-full p-3 cursor-pointer text-black"
                name="comments"
                id="comments"
                cols="30"
                rows="10"
              >
    Enter your comment here...
              </textarea>
            </div>
            <input
              class="text-white w-full p-1 bg-slate-600 rounded-sm cursor-pointer"
              class="m-0"
              type="submit"
              id="submit"
              value="Submit"
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
