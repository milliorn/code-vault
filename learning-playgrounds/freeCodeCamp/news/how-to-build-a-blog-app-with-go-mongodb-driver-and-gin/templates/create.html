<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Post | Go Blog with MongoDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <header class="mb-8">
        <h1 class="text-3xl font-bold text-center text-blue-600">
          Go Blog with MongoDB
        </h1>
        <div class="flex justify-center mt-4">
          <a
            href="/"
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
            >Back to Home</a
          >
        </div>
      </header>

      <div
        class="max-w-2xl mx-auto bg-white rounded-lg shadow-md overflow-hidden"
      >
        <div class="p-6">
          <h2 class="text-2xl font-bold mb-6 text-gray-800">Create New Post</h2>

          <form action="/save" method="POST">
            <div class="mb-4">
              <label for="title" class="block text-gray-700 font-medium mb-2"
                >Title</label
              >
              <input
                type="text"
                id="title"
                name="title"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>

            <div class="mb-6">
              <label for="content" class="block text-gray-700 font-medium mb-2"
                >Content</label
              >
              <textarea
                id="content"
                name="content"
                rows="10"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              ></textarea>
            </div>

            <div class="flex justify-end">
              <button
                type="submit"
                class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md"
              >
                Save Post
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
