<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go Blog with MongoDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <header class="mb-8">
        <h1 class="text-3xl font-bold text-center text-blue-600">
          Go Blog with MongoDB
        </h1>
        <div class="flex justify-center mt-4">
          <a
            href="/create"
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
            >Create New Post</a
          >
        </div>
      </header>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {{range .}}
        <div
          class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300"
        >
          <div class="p-6">
            <h2 class="text-xl font-semibold mb-2 text-gray-800">{{.Title}}</h2>
            <p class="text-gray-600 mb-4 line-clamp-3">
              {{if gt (len .Content) 150}} {{slice .Content 0 150}}... {{else}}
              {{.Content}} {{end}}
            </p>
            <div
              class="flex justify-between items-center text-sm text-gray-500"
            >
              <span>{{.CreatedAt.Format "Jan 02, 2006"}}</span>
              <a
                href="/post/{{.ID.Hex}}"
                class="text-blue-500 hover:text-blue-700"
                >Read More</a
              >
            </div>
          </div>
          <div class="flex border-t border-gray-200">
            <a
              href="/edit/{{.ID.Hex}}"
              class="w-1/2 py-2 text-center text-sm text-gray-600 hover:bg-gray-100 border-r border-gray-200"
              >Edit</a
            >
            <a
              href="/delete/{{.ID.Hex}}"
              class="w-1/2 py-2 text-center text-sm text-red-600 hover:bg-gray-100"
              onclick="return confirm('Are you sure you want to delete this post?')"
              >Delete</a
            >
          </div>
        </div>
        {{else}}
        <div class="col-span-3 text-center py-12">
          <p class="text-gray-600 text-lg">
            No posts yet.
            <a href="/create" class="text-blue-500 hover:underline"
              >Create one</a
            >!
          </p>
        </div>
        {{end}}
      </div>
    </div>
  </body>
</html>
