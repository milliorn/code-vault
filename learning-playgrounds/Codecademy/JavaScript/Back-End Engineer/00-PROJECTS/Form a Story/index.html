<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans"
			rel="stylesheet"
		/>
		<title>Form a Story</title>
	</head>

	<body>
		<section id="top">
			<img
				src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg"
				alt="Form A Story Logo"
			/>
		</section>

		<section id="main">
			<h1>
				Complete the Form -<br />
				Complete the Story!
			</h1>
			<hr />
			<form action="story.html" method="GET">
				<label for="animal-1" id="animal-1">Animal:</label>
				<input
					type="text"
					name="animal-1"
					id="animal-1"
					placeholder="E.g. Cat"
					autocapitalize="words"
					required
				/>
				<br />
				<label for="animal-2">Another Animal:</label>
				<input
					type="text"
					id="animal-2"
					name="animal-2"
					placeholder="E.g. Dog"
					autocapitalize="words"
					required
				/>
				<br />
				<label for="animal-3">One More Animal:</label>
				<input
					type="text"
					id="animal-3"
					name="animal-3"
					placeholder="E.g. Bird"
					autocapitalize="words"
					required
				/>
				<br />
				<label for="adj=1">Adjective (past tense):</label>
				<input
					type="text"
					id="adj-1"
					name="adj-1"
					placeholder="E.g. excited"
					required
				/>
				<br />
				<label for="verb-1">Verb (ends in - ing):</label>
				<input
					type="text"
					id="verb-1"
					name="verb-1"
					placeholder="E.g. eating"
					required
				/>
				<br />
				<label for="num-1">Number:</label>
				<input type="number" id="num-1" name="num-1" min="2" required />
				<br />
				<span>Yes or No:</span>
				<input type="radio" id="yes" name="answer" value="yes" required />
				<label for="yes">Yes</label>
				<input type="radio" id="no" name="answer" value="no" required />
				<label for="no">No</label>
				<br />
				<label for="speed">Relative speed (ends in -er):</label>
				<select name="speed" id="speed" required>
					<option value="faster">Faster</option>
					<option value="slower">Slower</option>
				</select>
				<br />
				<label for="quote">Motivational Quote:</label>
				<input
					type="text"
					id="quote"
					name="quote"
					list="quote-choices"
					required
				/>
				<datalist id="quote-choices">
					<option value="winner gets ice cream!"></option>
					<option value="this is the way!"></option>
				</datalist>
				<br />
				<label for="message">Meaningful Message:</label>
				<textarea
					name="message"
					id="message"
					cols="40"
					rows="8"
					minlength="5"
					required
				></textarea>
				<br />
				<input type="submit" value="Form My Story! " />
			</form>
		</section>
	</body>
</html>
