<html>

<!--
    Start by linking to Bootstrap. In index.html, inside the head element,
    create a link element with an href attribute that points to:
-->

<head>
    <title>codebrainery</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</head>

<!--
    Next create the header with navbar in index.html.
    Now, let’s enhance the navbar with some custom CSS.
-->
<header class="container">
    <div class="row">
        <h1 class="col-sm-8">Codebrainery.io</h1>
        <nav class="col-sm-4">
            <p class="pill-white">Sign In</p>
            <p class="pill-black">Sign Up</p>
            <p>About</p>
        </nav>
    </div>
</header>

<!--
    Now create a jumbotron section to display Codebrainery.io’s new course: Build a Website.
-->
<section class="jumbotron">
    <div class="container">
        <div class="row text-center">
            <h2>New Course</h2>
            <h3>Build a Website</h3>
        </div>
    </div>
</section>

<!--
    Next, add a supporting content section to display the courses taught on codebrainery.io.
    Below the supporting content section add a link for the site visitor to view all courses codebrainery.io has to offer.
-->
<section class="container">
    <div class="row">
        <figure class="col-sm-4"><img src="https://content.codecademy.com/projects/make-a-website/lesson-4/ruby.png">
        </figure>
        <figure class="col-sm-4"><img
                src="https://content.codecademy.com/projects/make-a-website/lesson-4/javascript.png">
        </figure>
        <figure class="col-sm-4"><img src="https://content.codecademy.com/projects/make-a-website/lesson-4/mysql.png">
        </figure>
    </div>
    <div class="row">
        <figure class="col-sm-4"><img src="https://content.codecademy.com/projects/make-a-website/lesson-4/php.png">
        </figure>
        <figure class="col-sm-4"><img src="https://content.codecademy.com/projects/make-a-website/lesson-4/jquery.png">
        </figure>
        <figure class="col-sm-4"><img src="https://content.codecademy.com/projects/make-a-website/lesson-4/python.png">
        </figure>
    </div>
    <div class="row text-center">
        <a class="btn btn-primary" href="#">View All Courses</a>
    </div>
</section>

<!--
    Now add a footer to the bottom of the webpage.
    The footer will display the name of the website and links to social media sites.
-->
<footer class="container">
    <div class="row">
        <p class="col-sm-4">codebrainery.io
        <ul class="col-sm-8 text-right">
            <li class="col-sm-1"><img
                    src="https://content.codecademy.com/projects/make-a-website/lesson-4/facebook-grey.svg" /></li>
            <li class="col-sm-1"><img
                    src="https://content.codecademy.com/projects/make-a-website/lesson-4/twitter-grey.svg" /></li>
            <li class="col-sm-1"><img
                    src="https://content.codecademy.com/projects/make-a-website/lesson-4/instagram-grey.svg" /></li>
            <li class="col-sm-1"><img
                    src="https://content.codecademy.com/projects/make-a-website/lesson-4/medium-grey.svg" /></li>
        </ul>
        </p>
    </div>
</footer>
