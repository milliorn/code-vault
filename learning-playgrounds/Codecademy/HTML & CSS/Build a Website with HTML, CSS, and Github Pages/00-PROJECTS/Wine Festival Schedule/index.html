<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Aguillar Family Wine Festival</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Annual Aguillar Family Wine Festival</h1>
    </header>

    <!--
		Create a new <table> element.
        Add a section for table headings using <thead>.
        Then, add two rows inside of it using the table row element.
        Inside the first table row element, from task 2, add a table heading element.
        Inside the second table row element, from task 2, add two <th>s:
        In the first, add an <h2> that says Time.
        In the second, add an <h2> that says Event.
        Below the closing </thead> tag, section off the table using the table body element.
        Inside of the table body you created in the previous task, create 5 rows using the table row element.
        The first table data in each row should have the attribute class with the value "left".
        Inside each of the 5 <td class="left"> elements, add <h3> elements that include the times of the events:
        Inside each of the <td> elements that does not have a class attribute with a value of "left",
        add <h3> elements that include the name of events:
    -->
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th colspan="2">
                        <h1>Wine Festival Schedule</h1>
                    </th>
                </tr>
                <tr>
                    <th>
                        <h2>Time</h2>
                    </th>
                    <th>
                        <h2>Event</h2>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="left">
                        <h3>12:00 PM</h3>
                    </td>
                    <td>
                        <h3>Welcome Reception</h3>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <h3>01:00 PM</h3>
                    </td>
                    <td>
                        <h3>Storytelling & Tasting</h3>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <h3>02:00 PM</h3>
                    </td>
                    <td>
                        <h3>Wine Luncheon</h3>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <h3>03:00 PM</h3>
                    </td>
                    <td>
                        <h3>Aguillar Family Wines</h3>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <h3>04:00 PM</h3>
                    </td>
                    <td>
                        <h3>Wine & Cheese Tasting</h3>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>

    <footer>
        <h3>Contact</h3>
        <h3>Location</h3>
        <h3>Privacy Policy</h3>
    </footer>

</body>

</html>
